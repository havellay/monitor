<!DOCTYPE html>
<html lang="en">

  <head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>HARI_STOCK_MONITOR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--
      make sure that this works in IE 9 etc., if our server gets a request
      for the following, there would be some problem.
    -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
      <link href="css/styles.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-fixed-top header">
      <div class="col-md-12">

        <div class="navbar-header">
          <a href="#" class="navbar-brand">HARI_STOCK_MONITOR</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse1">
        </div>	

      </div>	
    </nav>

    <div class="navbar navbar-default" id="subnav">
      <div class="col-md-12">

        <!--
          Edit the following to make some sensible menus;
        -->
        <div class="collapse navbar-collapse" id="navbar-collapse2">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#">Alerts</a></li>
            <li><a href="#loginModal" role="button" data-toggle="modal">Login</a></li>
            <li><a href="#aboutModal" role="button" data-toggle="modal">About</a></li>
          </ul>
        </div>

      </div>	
    </div>

    <!--main-->
    <div class="container" id="main">

      <!--
        First row for displaying all currently active alerts
        Second row for allowing user to create an alert
        Third row for all inactive alerts - load only when the user scross there
      -->

      <script src="../js/monitorThemeScripts.js">
      </script>
      <script>
        populate_alerts();
      </script>
    </div><!--/main-->

    <!--login modal-->
    <div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h2 class="text-center"><img src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=100" class="img-circle"><br>Login</h2>
          </div>
          <div class="modal-body">
            <form class="form col-md-12 center-block">
              <div class="form-group">
                <input type="text" class="form-control input-lg" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control input-lg" placeholder="Password">
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-lg btn-block">Sign In</button>
                <span class="pull-right"><a href="#">Register</a></span><span><a href="#">Need help?</a></span>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <div class="col-md-12">
              <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
            </div>	
          </div>
        </div>
      </div>
    </div>


    <!--about modal-->
    <div id="aboutModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h2 class="text-center">About</h2>
          </div>
          <div class="modal-body">
            <div class="col-md-12 text-center">
              <a href="http://www.bootply.com/DwnjTNuvVt">This Bootstrap Template</a><br>was made with <i class="glyphicon glyphicon-heart"></i> by <a href="http://bootply.com/templates">Bootply</a>
              <br><br>
              <a href="https://github.com/iatek/bootstrap-google-plus">GitHub Fork</a>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">OK</button>
          </div>
        </div>
      </div>
    </div>
    <!-- script references -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
